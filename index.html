<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Tamil Converter</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"> <!-- Optional Custom CSS -->
</head>
<body>

    <!-- Container for content -->
    <div class="container mt-5">
        <h1 class="text-center">English to Tamil Converter</h1>
        
        <div class="row">
            <div class="col-md-8 mx-auto">
                <!-- Input field for English text -->
                <div class="mb-3">
                    <label for="englishText" class="form-label">Enter English Text:</label>
                    <textarea class="form-control" id="englishText" rows="4" placeholder="Type text here..."></textarea>
                </div>
                
                <!-- Button to convert text -->
                <button class="btn btn-primary w-100" onclick="convertToTamil()">Convert to Tamil</button>
                
                <!-- Output area for Tamil text -->
                <div class="mt-4">
                    <label for="tamilText" class="form-label">Converted Tamil Text:</label>
                    <textarea class="form-control" id="tamilText" rows="4" readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery (if needed for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script> <!-- Your JavaScript file -->

</body>
</html>
